<ion-header>
  <ion-navbar>
    <ion-title>Scoring</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div *ngIf="agregate">
      total : {{agregate.basicScore}}
  </div>
  <div *ngFor="let curItem of agregate.battingList">
{{curItem.player.name}} : {{curItem.score}}
  </div>
  <button (click)="bob2()">Bob scores 2</button>
  <button (click)="mar1()">Marley scores 1</button>
</ion-content>
