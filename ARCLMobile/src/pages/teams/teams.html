<ion-header>
  <ion-navbar>
    <ion-title>
      Teams
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
  <ion-item *ngFor="let curItem of teams" (click)="itemClicked(curItem)">
    <ion-thumbnail item-left>
      <img src="assets/noimage.jpg">
    </ion-thumbnail>
    <h2>{{curItem.name}}</h2>
    <p></p>
  </ion-item>
</ion-list>
</ion-content>
